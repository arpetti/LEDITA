<div class="container top-margin">
    <div class="row-fluid">

        <div class="span3  centered top-margin ">
            <!-- FIXME: GET REAL PICTURE FROM DB -->
            <img src="../img/user.png" class="user-pic-big">

        </div>
        <!-- FIXME: GET REAL USER DATA FROM DB -->
        <div class="span9 top-margin userData">
            <h1>{{ user.user_name }} {{ user.last_name }} </h1>
            <h4>{{ user.workplace }}</h4>
            <h4>{{ user.city }}</h4>
            <h4>{{ user.country }}</h4>
        </div>
        <div class="clearfix"></div>
        <div class="top-margin zero">
            <div class="btnContent btnActive btnTitle">
                <!-- FIXME: GET REAL USER DATA FROM DB -->
                <h3>{{ user.user_name }}'s Designs</h3>
            </div>
            <div id="contentBody">
                <div class="ldTable">
                    <div class="headerTable">
                        <div class="colTable col1">
                            <p>Design Name</p>
                        </div>
                        <div class="colTable col2">
                            <p>Level</p>
                        </div>
                        <div class="colTable col3">
                            <p>Duration</p>
                        </div>
                        <div class="colTable col4">
                            <p>Created </p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="rowTable" ng-repeat="profile in userProfiles | filter:(profile.user_id = user.user_id)" >
                        <div class="rowLink">
                            <a ng-href="/ld/{{ profile.ld_id }}">
                                <div class="colTable col1">
                                    <p>{{ profile.ld_name }}</p>
                                </div>
                                <div class="colTable col2">
                                    <p ng-repeat="qcer in profile.qcers" class="qcerList">{{ qcer.qcer_name }}</p>         <span>&nbsp;</span>

                                </div>
                                <div class="colTable col3">
                                    <p>{{ profile.scope }}</p>
                                </div>
                                <div class="colTable col4">
                                    <p>{{ profile.creation_date | date:'yyyy MMM d' }} </p>
                                </div>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="space"></div>
                </div>
            </div>
        </div>

    </div>
</div>
